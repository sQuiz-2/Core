name: 'Bump Version'

on:
  push:
    branches:
      - 'main'

jobs:
  bump-version:
    name: 'Bump Version on master'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}

      - name: 'Automated Version Bump'
        id: version-bump-client
        uses: 'phips28/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR: './packages/client'
        with:
          skip-push: 'true'
          skip-tag: 'true'

      - name: 'Automated Version Bump'
        id: version-bump-backend
        uses: 'phips28/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR: './packages/backend'
        with:
          skip-push: 'true'
          skip-tag: 'true'

      - name: 'Automated Version Bump'
        id: version-bump-shared
        uses: 'phips28/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR: './packages/shared'
        with:
          skip-push: 'true'
          skip-tag: 'true'

      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'